{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Upload</button>
    <a href="{% url 'teachers:assignment_change' assignments.pk %}" role="button" class="btn btn-outline-secondary">Nevermind</a>
  </form>

  
{% endblock %}
