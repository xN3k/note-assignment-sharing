{% extends 'base.html' %}
{% load crispy_forms_tags crispy_forms_filters %}

{% block title %} Question Change Form {% endblock title %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save changes</button>
        <a href="{% url 'teachers:assignment_change' assignments.pk %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
        <a href="{% url 'teachers:question_delete' assignments.pk question.pk %}" class="btn btn-danger float-right" role="button">Delete</a>
    </form>
{% endblock content %}
