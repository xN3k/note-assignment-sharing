{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Question add form {% endblock title %}

{% block content %}
    <h3 class="mb-3">My Assignments</h3>
    <strong>{{ assignments.name }}</strong>
    <br><br>
    Add a new question:
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'teachers:assignment_change' assignments.pk %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
    </form>
{% endblock content %}
